        <h1 class="title">The Burger Shop</h1>
      </section>
      
      <section class="header">
        <header class="header__header">
          <nav class="header__nav">

      <section class="burgers center__text" id="burgers__menu">
        <h3 class="title">Our Burgers</h3>
        <div class="morning__burger burger__formatt">
            <figure>
                <img src="https://images.unsplash.com/photo-1559067933-0293effe6133?q=80&w=3037&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="morning burger">
                <figcaption>The Morning Burger. 100% all beef patty with a sunnyside eggs atop of the burger with your favorite toppings.</figcaption>
            </figure>
        </div>
        <div class="hawiian__burger burger__formatt">
            <figure>
                <img src="https://www.modernhoney.com/wp-content/uploads/2017/06/DSC_0657-copy.jpg" alt="">
                <figcaption>The Hawiian Burger. 100% all beef patty this burger is bringing serious heat and sweetness. </figcaption>
            </figure>
        </div>
        <div class="specials">
            <h3 class="title">Our House Specials</h3>
            <div class="greasy__burger burger__formatt">
                <figure>
                    <img src="https://www.palmbeachpost.com/gcdn/authoring/2014/07/29/NPPP/ghows-LK-19109e78-aad4-4552-a64e-1f2c35d06645-b2552845.jpeg?width=660&height=372&fit=crop&format=pjpg&auto=webp" alt="">
                    <figcaption>The Greasy Burger. Chuck, ribeye, angus beef patty with saute onions and house sauce. </figcaption>
                </figure>
            </div>
            <div class="backdoor_burger burger__formatt">
                <figure>
                    <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=1600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YnVyZ2VyfGVufDB8fDB8fHww" alt="">
                    <figcaption>The backdoor burger. A burger you pick up at the backdoor.</figcaption>
                </figure>
            </div>
        </div>
      </section>

          <h3>Our Menu</h3>
          <div class="menu__outline">
